<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadway Theatres</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="intro-theatre">
        <div class="row">
            <div class="large-12 columns">
                <div style="background-color:rgba(0,0,0,0.7); min-height:100%; width:100%;">
                    <div class="display-table" style="height:600px; width:100%;">
                        <div class="theatre-header">
                            <div>
                                <h2>Los Angeles Theatre</h2>
                            </div>
                            <div style="float: right">
                                <div>
                                    <a href="./la_theatre_about.html">
                                        <button class="secondary hollow button">About</button>
                                    </a>
                                    <a href="./index.html">
                                        <button class="secondary hollow button">Back</button>
                                    </a>
                                </div>
                            </div> 
                        </div>
                        <div class="cosmetic-room">
                            <img src="img/marker.png" id="marker" style="display: show; position: absolute;" />
                            <img src="img/cosmetic_room.png" id="map" />

                            <script type="text/javascript">
                            document.getElementById('map').onclick = function(e) {
                               with(document.getElementById('marker')) {
                                    style.left = e.pageX;
                                    style.top = e.pageY;
                                    style.display = 'block';
                               }
                               // Here you forward the coordinates e.pageX, e.pageY 
                               // ... to whatever function that needs it
                            };
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="large-12 columns">
                <div class="footer-social">
                    <i class="fi fi-social-facebook"></i>
                    <i class="fi fi-social-twitter"></i>
                    <i class="fi fi-social-instagram"></i>
                    <i class="fi fi-social-linkedin"></i>
                </div>
                &copy; DH199 Spring 2018
                <p>Powered by  <span class="orange">FoundationDeck </span> </p>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
