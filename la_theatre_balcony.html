<html class="no-js" lang="en">

    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="foundation-icons/foundation-icons.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/markers.css">

</head>
<body>
    <div class="intro-theatre">
        <div class="row">
            <div class="large-12 columns">
                <div style="background-color:rgba(0,0,0,0.8); min-height:100%; width:100%;">
                    <div class="display-table" style="height:600px; width:100%;">
                        <div class="theatre-header">
                            <div>
                                <h2>Los Angeles Theatre</h2>
                                <!-- auditorium, basement, balcony --> 
                            </div>
                            <div style="float: right">
                                <div>
                                    <a href="./la_theatre_auditorium.html">
                                        <button class="secondary button">Auditorium</button>
                                    </a>
                                    <a href="./la_theatre_basement.html">
                                        <button class="secondary button">Basement</button>
                                    </a>
                                    <a href="./la_theatre_balcony.html">
                                        <button class="secondary button">Balcony</button>
                                    </a>
                                    <a href="./index.html">
                                        <button class="secondary hollow button">Back</button>
                                    </a>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <div class="cosmetic-room">
                                    <p>
                                        Click the highlighted sections to see more details!
                                    </p>
                                   <!--  <img src="img/marker.png" id="marker" style="display: show; position: absolute; " />
                                    <img src="img/floor_plan.png" id="map" /> -->
                                    <div class="floor-plan-container">
                                        <img src="img/floor_plan_boxes.png" alt="" usemap="#Map" />

                                        <map name="Map" id="Map">
                                            <area alt="" title="the stage" shape="rect" coords="98,205,143,368" id="the-stage-text" />
                                            <area alt="" title="audience" shape="rect" coords="162,156,430,417" id="audience-text" />
                                            <area shape="rect" alt="" title="crystal fountain" coords="511,278,527,298" id="fountain-text" />
                                            <area shape="rect" alt="" title="stairs" coords="561,268,629,306" id="stairs-text" />
                                            <area shape="rect" alt="" title="foyer" coords="637,246,764,333" id="foyer-text" />
                                            <area shape="rect" alt="" title="ticketing booth" coords="772,248,807,330" id="tickets-text" />
                                            <area shape="rect" alt="" title="marquise" coords="845,247,851,331" id="marquise-text" />
                                        </map>
                                        <!-- <div class="stage"></div> -->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <div id="text-show"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="large-12 columns">
                <div class="footer-social">
                    <i class="fi fi-social-facebook"></i>
                    <i class="fi fi-social-twitter"></i>
                    <i class="fi fi-social-instagram"></i>
                    <i class="fi fi-social-linkedin"></i>
                </div>
                &copy; DH199 Spring 2018
            </div>
        </div>
    </div>

    <script src="js/markers.js"></script>
